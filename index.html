<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Header Example</title>
</head>
<body>
    <header class="header">
        <div id="logo-nav">
            <h2 class="logo">Logo</h2>
            <nav class="nav">
                <p class="links">Home</p>
                <p class="links">Blog</p>
                <p class="links">Contact Us</p>
                <p class="links">Products</p>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
          <h1>Our team project</h1>
          <p>Yuval, Ariel, Tal, Alex, ORI!</p>
          <button id="learn-more" class="hero-button">Learn More</button>
        </div>
      </section>
    
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" id="close-popup">&times;</span>
          <h2>Congratulations!</h2>
          <p>You clicked the Learn More button!</p>
        </div>
      </div>
    <footer>
        <p>&copy; The A Team. All rights reserved.</p>
    </footer>
</body>
</html>
